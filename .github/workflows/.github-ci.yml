name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 配置 pip 缓存
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 安装 MkDocs 及其插件
        run: |
          pip install --disable-pip-version-check mkdocs
          pip install --disable-pip-version-check mkdocs-material
          pip install --disable-pip-version-check mkdocs-statistics-plugin
          pip install --disable-pip-version-check mkdocs-git-revision-date-localized-plugin

      - name: 构建 MkDocs 站点
        run: mkdocs build

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
